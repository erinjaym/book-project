<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8"/>

    </head>

<body>
    <nav>
    <ul class="menu">
        <li><a class="menuItem" href="https://www.amazon.com/Erin-Moyer/e/B086VYGJ5S" target="_blank">About Author</a></li>
        <li><a class="menuItem" href="#">Book Artwork and Extras</a></li>
        <li><a class="menuItem" href="https://erinmoyerportfolio.com/" target="_blank">Web Portfolio</a></li>
    </ul>
    <div class="hamburger">
        <div class="menuIcon"><img src="./images/hamburger.svg" height="60px"></div>
        <div class="closeIcon"><img src="./images/close.svg" height="60px"></div>
    </div>


    <div id="nav-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <div class="bookPicker">
        <div class="spacer"></div>
        <form class="choices">
            <label for="choice"> Select a book </label><br>
            <select id="choice" name="book-choice">
                <option value="EARHT">Even A Rose Has Thorns (Poetry)</option>
                <option value="BL">Black Lotus (Poetry)</option>
                <option value="19">19: A Hero's Rise (Novel)</option>
            </select><br>
            <button onclick="downloadChoice()">Download Book</button>
        </form>
        <div class="spacer"></div>
    </div>

</body>

<script>
    function downloadChoice() {
        let userChoice = document.getElementById("choice").value;
        if (userChoice ==="EARHT"){
            console.log('wHY');
            window.open("./books/EARHT.pdf", "Even A Rose Has Thorns",);
        }else if (userChoice === "BL"){
            window.open("./books/BL.pdf", "Black Lotus",);
        }else if (userChoice === "19"){
            window.open("./books/19AHR.pdf", "Even A Rose Has Thorns",);
        }
    }

const menu = document.querySelector(".menu");
const menuItems = document.querySelectorAll(".menuItem");
const hamburger= document.querySelector(".hamburger");
const closeIcon= document.querySelector(".closeIcon");
const menuIcon = document.querySelector(".menuIcon");

function toggleMenu() {
  if (menu.classList.contains("showMenu")) {
    menu.classList.remove("showMenu");
    closeIcon.style.display = "none";
    menuIcon.style.display = "block";
  } else {
    menu.classList.add("showMenu");
    closeIcon.style.display = "block";
    menuIcon.style.display = "none";
  }
}

hamburger.addEventListener("click", toggleMenu);

menuItems.forEach( 
  function(menuItem) { 
    menuItem.addEventListener("click", toggleMenu);
  }
)

</script>
</html>
